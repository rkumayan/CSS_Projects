<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website In Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-200 font-sans">
    <!-- content wrapper -->
    <div class="grid grid-cols-3 border-2 border-red-500">
        <div class="navbar border-2 border-black">
            <p class="m-5 text-slate-700 text-2xl uppercase">Food Website</p>
            <nav class="m-5">
                <p class="font-semibold">Home</p>
                <p>About</p>
                <p>Contact</p>
            </nav>
            
        </div>

        <div class="col-span-2">
            <div class="flex text-amber-700 justify-end">
                <p class="mt-5 mr-5 hover:bg-amber-700 hover:text-white cursor-pointer p-2 rounded">Log in</p>
                <p class="mt-5 mr-5 hover:bg-amber-700 hover:text-white cursor-pointer p-2 rounded">Sign up</p>
            </div>
            <p class="font-semibold text-5xl mt-10 ml-10"> Recipes</p>
            <p class="ml-10 m-2 text-xl text-slate-500"> to cook</p>
            <p class="ml-10 m-5 text-2xl text-slate-500">Latest Recipes</p>
            <!-- card wrapper -->
            <div class="flex justify-around flex-wrap  border-2 border-blue-500 w-full">            
                <div class="card">
                    <img src="images/curry.jpg" alt=" Curry image" >
                    <p class="recipe-title">Tofu Curry</p>
                    <p class="recipe-by">Recipe by : komi</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">25 mins</p>                        
                    </div>
                </div>
                <div class="card">
                    <img src="images/stew.jpg" alt=" Stew image" >
                    <p class="recipe-title"> 5 Been Chilli Stew</p>
                    <p class="recipe-by">Recipe by : John Cena</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">15 mins</p>                        
                    </div>
                </div>
                <div class="card">
                    <img src="images/noodles.jpg" alt=" Noodles image" >
                    <p class="recipe-title">Veg Noodles</p>
                    <p class="recipe-by">Recipe by : sam</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">4 mins</p>                        
                    </div>
                </div>
            </div>
            <p class="m-10 font-semibold text-xl">Most Popular</p>
            <div class="flex justify-center">
                <button class="flex justify-center px-3 py-2 rounded-full bg-slate-300 text-slate-600 cursor-pointer uppercase">Load More..</button>
            </div>
            
        </div>
        
    </div>
    
    
</body>
</html>
