<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website In Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class=" text-slate-600 font-sans h-screen">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-4 border-2 border-red-500 h-full">
        <div class="navbar border-2 border-black">
            <p class="m-5 text-slate-700 text-2xl uppercase hover:text-slate-900 cursor-pointer">Food Website</p>
            <nav class="m-5 text-xl ">
                <div class="font-semibold mt-2 cursor-pointer">
                    <svg class="inline-block size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                      </svg>
                    <span>Home</span>                
                </div>
                <div class="mt-2 cursor-pointer">
                    <svg class="inline-block size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>                                            
                    <span> About</span>
                </div>
                <div class="mt-2 cursor-pointer">
                    <svg class="inline-block size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>                                          
                    <span> Contact</span>
                </div>
            </nav>
            
        </div>

        <div class="col-span-3 bg-slate-100 ">
            <div class="flex text-amber-700 justify-end">
                <p class="mt-5 mr-5 hover:bg-amber-700 hover:text-white cursor-pointer p-2 rounded">Log in</p>
                <p class="mt-5 mr-5 hover:bg-amber-700 hover:text-white cursor-pointer p-2 rounded">Sign up</p>
            </div>
            <p class="font-semibold text-5xl mt-10 ml-10"> Recipes</p>
            <p class="ml-10 m-2 text-xl text-slate-500"> to cook</p>
            <p class="ml-10 m-5 text-2xl text-slate-500">Latest Recipes</p>
            <!-- card wrapper -->
            <div class="flex justify-around flex-wrap  border-2 border-blue-500 w-full">            
                <div class="card">
                    <img src="images/curry.jpg" alt=" Curry image" >
                    <p class="recipe-title">Tofu Curry</p>
                    <p class="recipe-by">Recipe by : komi</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">25 mins</p>                        
                    </div>
                </div>
                <div class="card">
                    <img src="images/stew.jpg" alt=" Stew image" >
                    <p class="recipe-title"> 5 Been Chilli Stew</p>
                    <p class="recipe-by">Recipe by : John Cena</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">15 mins</p>                        
                    </div>
                </div>
                <div class="card">
                    <img src="images/noodles.jpg" alt=" Noodles image" >
                    <p class="recipe-title">Veg Noodles</p>
                    <p class="recipe-by">Recipe by : sam</p>
                    <div class="duration">                        
                        <svg class="inline size-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path class="inline-block" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class=" inline-block">4 mins</p>                        
                    </div>
                </div>
            </div>
            <p class="m-10 font-semibold text-xl">Most Popular</p>
            <div class="flex justify-center">
                <button class="flex justify-center px-3 py-2 rounded-full bg-slate-300 text-slate-600 cursor-pointer uppercase hover:shadow-inner">Load More..</button>
            </div>
            
        </div>
        
    </div>
    
    
</body>
</html>
